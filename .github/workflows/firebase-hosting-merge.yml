name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - name: Create .env file
        run: echo "${{ secrets.ENV_PROD }}" > .env
        # ↑ Secrets に定義した「ENV_PROD」の文字列の内容で「.env」というファイルを作成する
        # 下記の「env:」に定義してしまうと echo の結果が「***」となってしまうので、直書きする必要がある
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: echo '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: echo '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live
          projectId: echo '${{ secrets.FIREBASE_PROJECT_ID_PROD }}'

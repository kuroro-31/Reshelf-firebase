name: GithubにMergeしたらActionsでBuildしてFirebaseにDeploy
'on':
  push:
    branches:
      - master

env:
  # 環境変数にWebhookのURLを設定
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOKS }}

# 実行するジョブ(一連の操作)の設定
jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v2

      - name: Nuxtアプリのビルド(環境変数設定含む)
        run: npm ci && npm run build
        env:
          # BASE_URL: ${{ secrets.BASE_URL }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: NuxtアプリをHostingへデプロイ
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project=${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}


      - name: Slack Notification on Success
        # 成功時のみ実行
        if: success()
        uses: rtCamp/action-slack-notify@v2.0.2
        env:
          SLACK_CHANNEL: general
          SLACK_TITLE: Success Deply
          SLACK_COLOR: good
          SLACK_MESSAGE: 成功したよ

      - name: Slack Notification on Failure
        uses: rtCamp/action-slack-notify@v2.0.2
        # 失敗時のみ実行
        if: failure()
        env:
          SLACK_CHANNEL: general
          SLACK_TITLE: Failure Deply
          SLACK_COLOR: danger
          SLACK_MESSAGE: 失敗したよ



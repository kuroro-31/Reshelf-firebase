name: GithubにMergeしたらActionsでBuildしてFirebaseにDeploy
'on':
  push:
    branches:
      - master

# 実行するジョブ(一連の操作)の設定
jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v2

      - name: Nuxtアプリのビルド(環境変数設定含む)
        run: npm ci && npm run build
        env:
          # BASE_URL: ${{ secrets.BASE_URL }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: NuxtアプリをHostingへデプロイ
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project=${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Cloud Functionのビルド
        run: npm ci --prefix functions && npm run build --prefix functions

      - name: Cloud Functionのデプロイ
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project=${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
